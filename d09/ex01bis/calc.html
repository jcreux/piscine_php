<!DOCTYPE html>

<html>
	<head>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	</head>
	<body>
		<input id="in1" name="in1" type="text" />
		<select id="sl" name="select">
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
			<option>%</option>
		</select>
		<input id="in2" name="in2" type="text" />
		<input id="try" type="submit" value="Try me!" />
		<script>
			setInterval("alert('Please, use me...')", 30000);
			$("#try").click(function() {
				elem1 = $("#in1").val();
				op = $("#sl").val();
				elem2 = $("#in2").val();
				elem1 = parseInt(elem1);
				elem2 = parseInt(elem2);
				if (elem1 >= 0 && elem2 >= 0)
				{
					if ((op == '/' || op == '%') && elem2 == 0)
					{
						alert("It’s over 9000!");
						console.log("It’s over 9000!");
						return ;
					}
					if (op == '+')
					{
						alert(elem1 + elem2);
						console.log(elem1 + elem2);
					}
					else if (op == '-')
					{
						alert(elem1 - elem2);
						console.log(elem1 - elem2);
					}
					else if (op == '*')
					{
						alert(elem1 * elem2);
						console.log(elem1 * elem2);
					}
					else if (op == '/')
					{
						alert(elem1 / elem2);
						console.log(elem1 / elem2);
					}
					else if (op == '%')
					{
						alert(elem1 % elem2);
						console.log(elem1 % elem2);
					}
				}
				else
				{
					alert("Error :(");
					return ;
				}
			});
		</script>
	</body>
</html>
